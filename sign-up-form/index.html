<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo-container">
          <img class="logo" src="img/odin-lined.png" alt="odin logo" />Odin
        </div>
        <div class="credit">
          Image by
          <a
            href="https://pixabay.com/users/jcoope12-17392968/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8609249"
            >Jim Cooper</a
          >
          from
          <a
            href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8609249"
            >Pixabay</a
          >
        </div>
      </div>
      <div class="right">
        <div class="text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italic">now</span> to get started.
          </p>
          <p>You <span class="italic">know</span> you want to.</p>
        </div>

          <div class="box">
        <form action="post">
            <h1>Let's do this!</h1>
            <div class="input">
              <div class="lineBlock">
                <div class="block">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" required />
                </div>

                <div class="block">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" required />
                </div>
              </div>
              <div class="lineBlock">
                <div class="block">
                  <label for="mail">Mail</label>
                  <input type="email" id="mail" name="mail" required />
                </div>
                <div class="block">
                  <label for="phone">Telephone Number</label>
                  <input type="tel" id="phone" name="phone" required />
                </div>
              </div>
              <div class="lineBlock">
                <div class="block">
                  <label for="pass">Password</label>
                  <input type="password" id="pass" name="pass" required />
                </div>
                <div class="block">
                  <label for="confPass">Confirm Password</label>
                  <input
                    type="password"
                    id="confPass"
                    name="confPass"
                    required
                    pattern="[a-zA-Z0-9]+"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="footer">
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="#">Sign in</a></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
