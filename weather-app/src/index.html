<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form><input id="location" type="text" /> <button>Submit</button></form>

    <div class="container">
      <div class="cell location"></div>
      <div class="cell temp"></div>
      <div class="cell humidity"></div>
      <div class="cell windspeed"></div>
      <div class="cell condition"></div>
    </div>
  </body>
</html>
